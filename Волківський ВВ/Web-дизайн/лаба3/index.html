<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>
    <input name="button1" type="text" id="button1" value="Текстове поле" size="15" maxlength="15">
  </p>
  <p>
    <label>
      <input type="checkbox" name="CheckboxGroup1" value="1" id="CheckboxGroup1_0">
      Небо</label>
    <br>
    <label>
      <input name="CheckboxGroup1" type="checkbox" id="CheckboxGroup1_1" value="2" checked>
      Сонце</label>
  </p>
  <p>
    <label>
      <input type="radio" name="RadioGroup1" value="lite" id="RadioGroup1_0">
      Світло</label>
    <br>
    <label>
      <input name="RadioGroup1" type="radio" id="RadioGroup1_1" value="dark" checked>
      Темно</label>
  </p>
  <p>
  <select tabindex="7">
    <option value="0">крупи</option>
    <option value="1" selected>бакалея</option>
    <option value="2">напої</option>
  </select>
  </p>
  <p>
    <input type="file">
  </p>
  <p>
    <textarea readonly wrap="soft">тут багато рядків тексту, який сам переноситься на нову стрічку</textarea>
  </p>
  <p>
    <label>
      <input name="CheckboxGroup1_" type="checkbox" id="CheckboxGroup1_2" value="1" checked>
      Чай</label>
    <br>
    <label>
      <input name="CheckboxGroup1_" type="checkbox" id="CheckboxGroup1_3" value="2">
      Кава</label>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Отправить">
    <input type="reset" name="reset" id="reset" value="Сброс">
  </p>
</form>
</body>
</html>
