<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Робота з формами</title>
</head>
<body>

	<form action="#">
		<label for="pass">Пароль:</label>
		<input id="pass" type="password" maxlength="20" placeholder="Пароль" tabindex="1" />
		<p>
			<input type="radio" name="sex" value="male" tabindex="3">Male<br>
			<input type="radio" name="sex" value="female" tabindex="2">Female
		</p>
		<p>
			<input type="checkbox" name="vehicle" value="Bike" tabindex="4">I have a bike<br>
			<input type="checkbox" name="vehicle" value="Car" tabindex="5">I have a car

		</p>
		<p>
			<textarea rows="10" cols="30" tabindex="6">The cat was playing in the garden.
			</textarea>
		</p>
		<p>
			<select name="cars" tabindex="7">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</p>
		<p>
			<select size="6" multiple tabindex="8">
			    <option disabled>Выберите героя</option>
			    <option value="Чебурашка">Чебурашка</option>
			    <option selected value="Крокодил Гена">Крокодил Гена</option>
			    <option selected value="Шапокляк">Шапокляк</option>
			    <option value="Крыса Лариса">Крыса Лариса</option>
			</select>
		</p>
		<p>
			<button type="submit" tabindex="10">Submit</button>
			<button type="reset" tabindex="9">Reset</button>
		</p>
	</form>

</body>
</html>
