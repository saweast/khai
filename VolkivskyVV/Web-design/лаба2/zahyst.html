<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
</head>

<body>
<table width="100%" height="25%" border="1" cellpadding="3" cellspacing="0">
<caption>Заголовок</caption>
  <tbody>
    <tr>
      <td bgcolor="red">1</td>
      <td width="10%" rowspan="2">2</td>
      <td background="1.png">3</td>
      <td valign="center" align="center">4</td>
    </tr>
    <tr>
      <td width="30%">5</td>
      <td height="30%">6</td>
      <td rowspan="2" valign="bottom">7</td>
    </tr>
    <tr>
      <td width="35%" colspan="2">8</td>
      <td>9</td>
    </tr>
  </tbody>
</table>

</body>
</html>
